<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #2c3e50;
        }
        .content {
            margin-bottom: 2rem;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
        </header>

        <nav style="text-align: center; padding: 1rem; background: #ecf0f1;">
            <a href="/" style="margin-right: 15px;">Home</a>
            <a href="/about/">About</a>
            <a href="/git/">Git quick guide</a>
        </nav>        
        
        <main>
            {{ content }}
        </main>
        
        <footer>
            <p>&copy; {{ 'now' | date: "%Y" }} jcada.cz. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
